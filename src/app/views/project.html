<div class="row">
    <div class="col-lg-6 col-md-4 col-sm-4 col-xs-12">
        <h1><i class="fa fa-suitcase"></i> {{ project.name }}</h1>
    </div>
    <div class="col-lg-6 col-md-8 col-sm-8 col-xs-12">
 
        <ol class="breadcrumb dn-breadcrumb pull-right">
            <li ng-repeat="bc in breadcrumb" ng-class="{ 'active': bc.url == null }"><a href="{{ bc.url }}" ng-show="{{ bc.url != null }}"><i class="{{ bc.iconClass }}"></i> {{ bc.title }}</a><span ng-show="{{ bc.url == null }}"><i class="{{ bc.iconClass }}"></i> {{ bc.title }}</span></li>
        </ol>
        
    </div>
</div>

<dn-project project="project"></dn-project>
