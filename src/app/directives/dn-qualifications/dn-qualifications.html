<div class="row dn-qualifications">
    
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" ng-repeat="study in studies">
        <div class="thumbnail text-center">
            <img ng-src="images/qualifications/{{ study.imageUrl }}" alt="{{ study.schoolName }}" ng-show="{{ study.imageUrl != null }}" />
            <i class="fa fa-image fa-5x" ng-show="{{ study.imageUrl == null }}"></i>
            <div class="caption text-left">
                <h2>{{ study.subject }}</h2>
                <h3>{{ study.schoolName }}</h3>
                <p>{{ study.city }}, {{ study.country }}</p>
                <p>
                    <i class="fa fa-calendar"></i> {{ study.startDate | date: 'MMM yyyy' }} - {{ study.endDate | date: 'MMM yyyy' }}
                </p>
                <p ng-bind-html="study.description"></p>
                <p>
                    <a ng-href="images/qualifications/{{ study.degreeFile }}" target="_blank" class="btn dn-btn-degree btn-primary" role="button" ng-show="{{ study.degreeFile != null }}"><i class="fa fa-eye"></i> Certificate</a> 
                    <a ng-href="{{ study.websiteUrl }}" target="_blank" class="btn dn-btn-website btn-default" role="button" ng-show="{{ study.websiteUrl != null }}"><i class="fa fa-globe"></i> Website</a>
                </p>
            </div>
        </div>
    </div>
  
</div>
