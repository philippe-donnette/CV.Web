<div class="row dn-qualifications well">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2>Studies</h2>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" ng-repeat="study in studies">
        <div class="thumbnail text-center dn-study">
            <img ng-src="images/qualifications/{{ study.imageUrl }}" alt="{{ study.schoolName }}" ng-show="{{ study.imageUrl != null }}" />
            <i class="fa fa-image dn-fa-10x" ng-show="{{ study.imageUrl == null }}"></i>
            <hr class="dn-star-light dn-study-star-light" />
            <div class="caption text-left">
                <h3 class="dn-study-h3">{{ study.subject }}</h3>
                <h4 class="dn-study-h4">{{ study.schoolName }}</h4>
                <p>{{ study.city }}, {{ study.country }}</p>
                <p>
                    <i class="fa fa-calendar"></i> {{ study.startDate | date: 'MMM yyyy' }} - {{ study.endDate | date: 'MMM yyyy' }}
                </p>
                <hr class="dn-star-light dn-study-star-light" />
                <p ng-bind-html="study.description"></p>
                <p>
                    <a ng-href="images/qualifications/{{ study.degreeFile }}" target="_blank" class="btn dn-bt-secondary" role="button" ng-show="{{ study.degreeFile != null }}"><i class="fa fa-eye"></i> Certificate</a> 
                    <a ng-href="{{ study.websiteUrl }}" target="_blank" class="btn dn-bt-primary" role="button" ng-show="{{ study.websiteUrl != null }}"><i class="fa fa-globe"></i> Website</a>
                </p>
            </div>
        </div>
    </div>
</div>
