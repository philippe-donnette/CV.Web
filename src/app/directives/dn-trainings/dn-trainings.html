<div class="row dn-trainings well dn-well-training">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2 class="dn-training-h2">Training</h2>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" ng-repeat="item in items">
        <div class="panel">
            <div class="panel-heading dn-no-marpad-bottom">
                <ul class="list-inline dn-no-marpad-bottom">
                    <li>
                        <img ng-src="images/trainings/{{ item.imageUrl }}" alt="{{ item.provider }}" 
                            class="img-circle dn-training-icon"
                            ng-show="{{ item.imageUrl != null }}" />
                        <i class="fa fa-image fa-2x" ng-show="{{ item.imageUrl == null }}"></i>
                    </li>
                    <li>
                        <h3 class="dn-training-h3">{{ item.provider }}</h3>
                    </li>
                </ul>
            </div>
            <div class="panel-body dn-no-marpad-top">
                <hr class="dn-star-light dn-training-star-light" />
                <h4 class="dn-training-h4">{{ item.subject }}</h4>
                <p ng-bind-html="item.description"></p>
                <p>
                    <a ng-href="images/trainings/{{ item.certificateFile }}" target="_blank" class="btn dn-bt-secondary btn-primary" role="button" ng-show="{{ item.certificateFile != null }}"><i class="fa fa-eye"></i> Certificate</a> 
                    <a ng-href="{{ item.websiteUrl }}" target="_blank" class="btn dn-bt-primary btn-default" role="button" ng-show="{{ item.websiteUrl != null }}"><i class="fa fa-globe"></i> Website</a>
                </p>
            </div>
        </div>
    </div>  
</div>
