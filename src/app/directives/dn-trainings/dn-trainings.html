<div class="row dn-trainings">
    
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" ng-repeat="item in items">
        
        <div class="panel">
            <div class="panel-heading">
                <ul class="list-inline">
                    <li>
                        <img ng-src="images/trainings/{{ item.imageUrl }}" alt="{{ item.provider }}" 
                            class="img-circle dn-training-icon"
                            ng-show="{{ item.imageUrl != null }}" />
                        <i class="fa fa-image fa-2x" ng-show="{{ item.imageUrl == null }}"></i>
                    </li>
                    <li>
                        <h2>{{ item.provider }}</h2>
                    </li>
                </ul>
            </div>
            <div class="panel-body">
                <p>{{ item.subject }}</p>
                <p ng-bind-html="item.description"></p>
                <p>
                    <a ng-href="images/trainings/{{ item.certificateFile }}" target="_blank" class="btn dn-btn-certificate btn-primary" role="button" ng-show="{{ item.certificateFile != null }}"><i class="fa fa-eye"></i> Certificate</a> 
                    <a ng-href="{{ item.websiteUrl }}" target="_blank" class="btn dn-btn-website btn-default" role="button" ng-show="{{ item.websiteUrl != null }}"><i class="fa fa-globe"></i> Website</a>
                </p>
            </div>
        </div>
        
    </div>
  
</div>
