<ul class="dn-projects list-inline">
    <li ng-repeat="project in projects">
        <div class="panel dn-panel">
            <div class="panel-heading dn-panel-heading">
                {{ project.name }}
            </div>
            <div class="panel-body dn-panel-body">
                <img ng-src="images/projects/{{ project.primaryImage }}" 
                    class="img-responsive dn-img-icon-project"
                    alt="{{ project.name }}" title="{{ project.name }}" />
            </div>
            <div class="panel-footer dn-panel-footer">
                <a ui-sref="root.project({ title: project.name, id: project.id })" class="btn dn-bt-primary btn-default" role="button"><i class="glyphicon glyphicon-arrow-right"></i> More</a>
            </div>
        </div>
    </li>
</ul>
